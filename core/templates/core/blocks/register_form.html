<form id="js-register" action="{% url 'core:register' %}" method="post" class="form-horizontal">
    {% csrf_token %}
    <h3>Регистрация</h3>
    <input type="hidden" name="role" value="{{ role }}">
    <div class="form-group">
        <label for="id_email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-9 col-sm-offset-1">
            <input type="email" name="email" id="id_email" class="form-control">
            <div class="error error-email"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="id_first_name" class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-9 col-sm-offset-1">
            <input type="text" name="first_name" id="id_first_name" class="form-control">
            <div class="error error-first_name"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="id_last_name" class="col-sm-2 control-label">Фамилия</label>
        <div class="col-sm-9 col-sm-offset-1">
            <input type="text" name="last_name" id="id_last_name" class="form-control">
            <div class="error error-last_name"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="id_password" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-8 col-sm-offset-2">
            <input type="password" name="password" id="id_password" class="form-control">
            <div class="error error-password"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="id_confirm" class="col-sm-2 control-label">Подтверждение</label>
        <div class="col-sm-8 col-sm-offset-2">
            <input type="password" name="confirm" id="id_confirm" class="form-control">
            <div class="error error-confirm"></div>
        </div>
    </div>
    <button class="btn btn-primary">Отправить</button>
</form>
