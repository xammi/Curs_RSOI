<form id="js-login-form" action="{% url 'core:login' %}" method="post" class="form-horizontal" style="margin:30px;min-width:260px">
    {% csrf_token %}
    <h3>Log in</h3>
    <div class="form-group">
        <label for="id_email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-9 col-sm-offset-1">
            <input type="email" name="email" id="id_email" class="form-control">
            <div class="error error-email"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="id_password" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-9 col-sm-offset-1">
            <input type="password" name="password" id="id_password" class="form-control">
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-primary col-sm-3 col-sm-offset-1">Войти</button>
{#      <button type="submit" class="btn btn-default col-sm-5 col-sm-offset-2">Регистрация</button>#}
    </div>
</form>
